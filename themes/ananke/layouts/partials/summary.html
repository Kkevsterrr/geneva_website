<div class="relative w-100 mb4 lighter-gray nested-copy-line-height">
  <div class="lighter-gray mb3 pa4 light-gray overflow-hidden">
    <span class="f6 db">{{ humanize .Section }}</span>
    <h1 class="f3 light-gray">
      <a href="{{ .Permalink }}" class="link light-gray dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary  }}
    </div>

    <a href="{{.Permalink}}" class="ba b--moon-gray bg-light-gray mid-gray br2 dib f7 hover-bg-moon-gray link mt2 ph2 pv1">{{ $.Param "read_more_copy" | default (i18n "readMore") }}</a>
  </div>
</div>
